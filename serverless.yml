service:
  name: kata

provider:
  name: aws
  stage: ${opt:stage, 'dev'}
  profile: personal
  region: ${opt:region, 'eu-west-1'}
  runtime: nodejs12.x
  memorySize: ${file(./config/scale.config.yml):memorySize.${self:provider.stage}}
  timeout: ${file(./config/scale.config.yml):timeout.${self:provider.stage}}
  iamRoleStatements: # permissions for all of your functions can be set here
    - Effect: Allow
      Action: # Gives permission to DynamoDB tables in a specific region
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        Fn::Join:
          - ''
          - - 'arn:aws:dynamodb:'
            - Ref: "AWS::Region"
            - ':*:*'
    - Effect: Allow
      Action:
        - lambda:InvokeFunction
      Resource:
        Fn::Join:
          - ''
          - - 'arn:aws:lambda:'
            - Ref: "AWS::Region"
            - ':*:*'
  logs:
    restApi:
      accessLogging: true
      level: INFO
    frameworkLambda: true

  environment:
    ${file(./config/env.config.yml)}

custom:
  database:
    usersTableName: ${self:provider.stage}_users
    messagesTableName: ${self:provider.stage}_messages
  browserify:
    ignoreTransform: [coffeeify]
    fullPaths: true
    exclude:
      - aws-sdk
  serverless-offline:
    stage: local
    stages:
      - local
    port: 4000
  dynamodb:
    stage: local
    start:
      port: 9988
      inMemory: true
      heapMax: 1g
      migrate: true

functions:

  createTestEnv:
    handler: dist/handler/createTestEnv.lambda
    browserify:
      entries:
        - dist/handler/createTestEnv.js
    events:
      - http:
          method: get
          path: /create
          cors: true
  status:
    handler: dist/handler/status.lambda
    browserify:
      entries:
        - dist/handler/status.js
    events:
      - http:
          method: get
          path: /status
          cors: true
  saveUser:
    handler: dist/handler/saveUser.lambda
    browserify:
      entries:
        - dist/handler/saveUser.js
    events:
      - http:
          method: post
          path: /saveUser
          cors: true
  postMessage:
    handler: dist/handler/postMessage.lambda
    browserify:
      entries:
        - dist/handler/postMessage.js
    events:
      - http:
          method: post
          path: /postMessage
          cors: true
  messages:
    handler: dist/handler/messages.lambda
    browserify:
      entries:
        - dist/handler/messages.js
    events:
      - http:
          method: get
          path: /messages/{time}
          cors: true
          request:
            parameters:
              paths:
                time: true
      - http:
          method: get
          path: /messages/
          cors: true

resources:
  - ${file(./config/resources/dynamodb.yml)}

plugins:
  - serverless-plugin-browserifier
  - serverless-dynamodb-local
  - serverless-offline

package:
  individually: true
